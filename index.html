<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Mubasic</title>
    </head>
<body>
    <section class="main">
    <section class="main-left">
        <header>
            <h1 class="logo">mubasic</h1>
            <h1>SYM</h1>
        </header>
        <h1 class="hero-text">The <span class="orange">#1</span> source for children's music.</h1>
        <p class="exsplination">An ever-growing catalogue of high-quality children's music, sourced by talendted music creators from all over the world.</p>
    </section>
    <section class="main-right">
        <section class="keyboard">
            <div class="w-key m"><div class="key-letter"><h3>M</h3></div></div>
            <div class="b-key u"><div class="key-letter"><h3>S</h3></div></div>
            <div class="w-key b"><div class="key-letter"><h3>B</h3></div></div>
            <div class="w-key a"><div class="key-letter"><h3>A</h3></div></div>
            <div class="b-key s"><div class="key-letter"><h3>U</h3></div></div>
            <div class="w-key i"><div class="key-letter"><h3>I</h3></div></div>
            <div class="w-key c"><div class="key-letter"><h3>C</h3></div></div>
        </section>
    </section>
    </section>

    <section class="genres-moods">
    </section class="g-left">
        <div class="g-text">Explore our genres and moods</div>
        <div class="genres">
            <div class="quirky genre">
                <img src="./images/Izdelek brez naslova (2).png" class="quitky-img">
                <h2>Quirky</h2>
            </div>
            <div class="sleep genre">
                <img src="./images/Izdelek brez naslova (4).png" class="sleep-img">
                <h2>Sleep</h2>
            </div>
            <div class="characters genre">
                <img src="./images/Izdelek brez naslova (3).png" class="character-img">
                <h2>Character</h2>
            </div>
            <div class="movement genre">
                
                    
                    <video width="70" height="70" autoplay loop>
                        <source src="./images/Izdelek brez naslova.mp4" type="video/mp4">
                        <source src="./images/Izdelek brez naslova.mp4" type="video/ogg">
                    </video>
                    <h2>Movement</h2>
                
            </div>
            <div class="holiday genre"></div>
            <div class="party genre"></div>
            <div class="educational genre"></div>
        </div>
    </section>
    <section class="g-right">
        <div class="right-top">
        <div class="top-right"></div>
        <div class="top-left"></div>
        </div>
        <div class="bottom"></div>
    </section>
</body>
</html>
